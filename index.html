<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password-Generator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./Assest/password-icon.png">
</head>
<body>
    <h1>Password Generator</h1>
    <div class="container">
        <div class="first">
            <h1>Generate Password</h1>
            <img src="./Assest/password-icon.png" alt="">
        </div>

        <div class="for-input">
            <input type="text" id="input-box" placeholder="Random Password">
            <label>Generatable Password Field</label>
            <button onclick="generatePassword()"><img src="./Assest/icons8-password-key-50.png" alt="" width="35px"></button>
        </div>

        <div class="password-range">
            <input type="number" id="range" value="12" min="1"> 
        </div>











        <p class="little-Intro">Design by <a href="https://m-tayyeb-personal-portfolio.vercel.app/"
            target="_blank">Code-Artist</a></p>
       
    </div>

    





    <script src="./script.js"></script>
</body>
</html>
